<div class="main-div bg-light">
    <div class="container py-5">
        <div class="row mx-auto justify-content-center">
            <div class="col maintable-container border bg-white">
                <div class="row d-flex my-4 mx-auto justify-content-around">
                    <div class="col d-flex align-items-center ">
                        <h2 class="m-0">All Complaints List</h2>
                    </div>
                </div>
                <div class="row mx-auto">
                    <div class="col">
                        <table class="table table-bordered table-hover table-striped" *ngIf="newsData?.length>0">
                            <thead>
                                <tr class="btn_color_2 same_color">
                                    <th>No</th>
                                    <th scope="col">Time</th>
                                    <th scope="col"> Channel Name</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr
                                    *ngFor="let news of newsData | paginate: { itemsPerPage: 10, currentPage: p };let i=index">
                                    <td>{{ 10 * (p-1)+i+1}}</td>
                                    <td>{{news.createdAt|date:'fullDate'}}</td>
                                    <td>{{news.channelName}}</td>
                                    <td>
                                        <i class="bi pointer h4 bi-eye-fill"
                                            [routerLink]="['/admin-panel/viewComplaintReport',news?._id]"></i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div *ngIf="loader"
                            class="col-12 mt-4 d-flex align-items-center justify-content-center flex-column loader_work">
                            <div class="spinner-border" role="status">
                            </div>
                            <div class="heading_text mt-1">
                                <span class="h1 text-dark mb-0 fw-bold">Loading...</span>
                            </div>
                        </div>
                    </div>
                    <div class="text-right" *ngIf="!loader">
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
