<div class="container pt-5">
    <div class="row fa-border shadow border_radius p-2">
        <div class="col-12 mx-auto">
            <div class="row mb-2">
                <div class="col-auto">
                    <h1 class="m-0 position-relative">All Nature Of News
                        <span class="position-absolute top-0 same_color badge_font start-100 badge rounded-pill">
                            {{totalNature}}
                        </span>
                    </h1>
                </div>
                <div class="col-auto ms-auto pt-2  ">
                    <button
                        class="btn d-flex align-items-center justify-content-center rounded-pill btn_color same_color"><i
                            class="bi  bi-plus" (click)="openModal(openPop,'i')"></i></button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <table class="table table-striped table-hover  table-bordered ">
                        <thead>
                            <tr class="btn_color_2 same_color">
                                <th scope="col">No.</th>
                                <th scope="col">Nature Of News</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let NatureData of NatureArray;let i=index">
                                <th>{{i+1}}</th>
                                <td>{{NatureData.NatureOfNews}}</td>
                                <td>
                                    <div><i (click)="openModal(openPop,i)"
                                            class="bi bi-pencil-fill text-success cursor_pointer me-3"></i>
                                        <i class="bi bi-trash3-fill cursor_pointer text-danger"
                                            (click)="openModal(deletePop,i)"></i>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #openPop>
    <div class="modal-header same_color">
        <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
        <button type="button" class="btn-close" (click)="modalRef.hide();natureForm.reset()"></button>
    </div>
    <div class="modal-body">
        <form [formGroup]="natureForm" (ngSubmit)="sendNews()">
            <div class="mb-3">
                <label for="exampleInputtext" class="form-label">Nature of News Name</label><span
                    class="text-danger">*</span>
                <input type="text" placeholder="Enter User Name" formControlName="News" class="form-control"
                    id="exampleInputtext">
            </div>
            <div class="row">
                <div class="col-auto ms-auto"><button type="submit" [disabled]="natureForm.invalid"
                        class="btn same_color">Submit
                        <i class="bi bi-send"></i></button>
                </div>
            </div>
        </form>
    </div>
</ng-template>
<ng-template #deletePop>
    <div class="modal-header text-white bg-danger p-2">
        <h5 class="modal-title" id="exampleModalLabel">Delete Nature Of News</h5>
        <button type="button" class="btn-close" (click)="modalRef.hide()"></button>
    </div>
    <div class="modal-body p-2">
        <div class="row mx-auto">
            <div class="col-12">
                <p class="m-0 h5">Are You Sure Want To User ?</p>
            </div>
            <div class="col-12 d-flex mt-3 align-items-center justify-content-end">
                <button class="bg-success btn me-3 text-white" (click)="modalRef.hide()">No</button>
                <button class="bg-danger btn text-white" (click)="deleteNews()">Yes</button>
            </div>
        </div>
    </div>
</ng-template>
