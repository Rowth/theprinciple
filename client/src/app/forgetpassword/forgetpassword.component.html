<section class="login">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-12 mt-5 pt-5 mx-auto">
                <form [formGroup]="forgetPassword" (ngSubmit)="forget()" class="login-form mt-5 pt-5 ">
                    <h1 class="fw-bold">forget Password</h1>
                    <div class="form-input-material">
                        <i class="fa login-icons text-dark fa-user"></i>
                        <input type="text" name="username" formControlName="email" id="username" placeholder="Enter Email" class="form-control-material" />
                    </div>
                    <span class="text-danger" *ngIf="emailnotcorrect">invalid email</span>
                    <button type="submit"  class="btn btn-ghost py-3"> 
                        <span *ngIf="!loader">Submit</span>
                        <div *ngIf="loader" class="spinner-border text-light" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </button>
                    <p class="text-end forget_text mt-3 text-decoration-none"><a [routerLink]="['/admin-login']">
                         Login?</a></p>
                </form>
            </div>
        </div>
    </div>
</section>
